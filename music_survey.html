<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 9 #5 - Ch9 by Yuzhu Wan</title>
    <style>
        form {
            padding: 10px;
            background-color:mistyrose;
        }
        fieldset {
            border: 1px solid lightgrey;
        }
        footer {
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Music Survey</h1>
    </div>
    <div>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" name="email" id="email" required><br><br>
            <fieldset>
                <legend>Select Your Favorite Types of Music:</legend>
                <input type="checkbox" name="pop" id="pop" value="yes">Pop<br>
                <input type="checkbox" name="classical" id="classical" value="yes">Classical<br>
                <input type="checkbox" name="rock" id="rock" value="yes">Rock<br>
                <input type="checkbox" name="folk" id="folk" value="yes">Folk<br>
                <input type="checkbox" name="rap" id="rap" value="yes">Rap<br>
                <input type="checkbox" name="blue" id="blue" value="yes">Blue<br>
                <input type="checkbox" name="other" id="other" value="yes">Other...<br>
            </fieldset><br>
            <fieldset>
                <legend>Select how often you purchase Music CDs</legend>
                <input type="radio" name="puchasefrequency" id="pop" value="Weekly" required>Weekly<br>
                <input type="radio" name="puchasefrequency" id="classical" value="A few CDs each year">A few CDs each year<br>
                <input type="radio" name="puchasefrequency" id="rock" value="Monthly">Monthly<br>
                <input type="radio" name="puchasefrequency" id="folk" value="Never purchase">Never purchase<br>
            </fieldset><br>
            Choose the favorite location you listen to Music:<br><br>
            <select size="3" name="favloc" id="favloc">
                <option value="home">At home</option>
                <option value="car">In the car</option>
                <option value="anywhere">Anywhere (Smartphone)</option>
                <option value="class">In class</option>
                <option value="restroom">Restroom</option>
            </select><br><br>
            <label for="story">Music story about yourself:</label><br>
            <textarea name="story" id="story" cols="60" rows="3"></textarea><br>
            <input type="submit" value="Submit"> <input type="reset" value="Reset">
        </form>
    </div>
</body>
<footer>

</html>
